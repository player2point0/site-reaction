<!DOCTYPE html>
<html>

			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase-app.js"></script>
